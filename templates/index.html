{% extends 'base.html' %}
{% include 'snippets/navbar.html' %}


{% block content %}
<div class="container">
  <h1 class="my-4 text-center">Flask News App</h1>


  {% include 'snippets/form.html' %}


    {% for headline, link, source, img in context %}

    <img src="{{img}}" alt="image" width="100%" height="400">
    <h3>Headline: </h3> {{headline}}
    <h4>Link: </h4> <a href="{{link}}"> {{link}}</a>
    <h4>Source: </h4> {{source}}

    {% endfor %}


</div>

{% endblock %}
