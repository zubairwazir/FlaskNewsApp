<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News APP</title>
</head>
<body>
    <h1> Hello world
    </h1>

    <form action='/bbc/search' method="POST">
        <input type="text" placeholder="Enter a search term" name='keyword'>
        <button type="submit">Get News</button>


    </form>


{% for post in news %}
  <h2>{{post['title']}}</h2>
  <i>{{post['url']}}</i>
  <!-- <p>{{post['source']}}</p> -->
  {% for source in post['source'] %}
    <h1>{{source.name}}</h1>
    {%endfor%}
{% endfor %}

    
</body>
</html>
